        mid-1970s) and Chuck Leavell (1982\u2013present).\n", "wUrl": "http://en.wikipedia.org/wiki/The_Rolling_Stones",
        "yUrl": "https://www.youtube-nocookie.com/embed/O4irXQhgMqg", "yID": "O4irXQhgMqg"},
        {"Name": "The Kinks", "Type": "music", "wTeaser": "\n\nThe Kinks are an English
        rock band formed in Muswell Hill, North London, in 1964 by brothers Ray and
        Dave Davies. They are regarded as one of the most important and influential
        rock bands of the 1960s. The band emerged during the height of British rhythm
        and blues and Merseybeat, and were briefly part of the British Invasion of
        the United States until their touring ban in 1965 (as a result of constant
        fighting between the brothers). Their third single, the Ray Davies-penned
        \"You Really Got Me\", became an international hit, topping the charts in
        the United Kingdom and reaching the Top 10 in the United States. Their music
        was influenced by a wide range of genres, including rhythm and blues, British
        music hall, folk and country. They gained a reputation for reflecting English
        culture and lifestyle, fuelled by Ray Davies'' observational writing style,
        and are considered one of the most influential groups of the period.", "wUrl":
        "http://en.wikipedia.org/wiki/The_Kinks", "yUrl": "https://www.youtube-nocookie.com/embed/LemG0cvc4oU",
        "yID": "LemG0cvc4oU"}, {"Name": "The Who", "Type": "music", "wTeaser": "\n\n\n\nThe
        Who are an English rock band formed in 1964. Their classic line-up consisted
        of lead singer Roger Daltrey, guitarist and singer Pete Townshend, bass guitarist
        John Entwistle, and drummer Keith Moon. They are considered one of the most
        influential rock bands of the 20th\u00a0century, selling over 100 million
        records worldwide and holding a reputation for their live shows and studio
        work.\nThe Who developed from an earlier group, the Detours, and established
        themselves as part of the pop art and mod movements, featuring auto-destructive
