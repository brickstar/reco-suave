        "yUrl": "https://www.youtube-nocookie.com/embed/QjvzCTqkBDQ", "yID": "QjvzCTqkBDQ"},
        {"Name": "The Beach Boys", "Type": "music", "wTeaser": "\n\nThe Beach Boys
        are an American rock band formed in Hawthorne, California, in 1961. The group''s
        original lineup consisted of brothers Brian, Dennis, and Carl Wilson; their
        cousin Mike Love; and their friend Al Jardine. Distinguished by their vocal
        harmonies and early surf songs, they are one of the most influential acts
        of the rock era. The band drew on the music of jazz-based vocal groups, 1950s
        rock and roll, and black R&B to create their unique sound, and with Brian
        as composer, arranger, producer, and de facto leader, often incorporated classical
        elements and unconventional recording techniques in innovative ways.\nThe
        Beach Boys began as a garage band, managed by the Wilsons'' father Murry,
