        1962, replacing Pete Best. \n", "wUrl": "http://en.wikipedia.org/wiki/Ringo_Star",
        "yUrl": "https://www.youtube-nocookie.com/embed/HtG55zlN3L8", "yID": "HtG55zlN3L8"},
        {"Name": "The Rolling Stones", "Type": "music", "wTeaser": "\n\n\nThe Rolling
        Stones are an English rock band formed in London, England, in 1962. The first
        stable line-up consisted of Brian Jones (guitar, harmonica), Mick Jagger (lead
        vocals), Keith Richards (guitar, backing vocals), Bill Wyman (bass), Charlie
        Watts (drums), and Ian Stewart (piano). Stewart was removed from the official
        line-up in 1963 but continued as a touring member until his death in 1985.
        Brian Jones was the original leader of the group. The band''s primary songwriters,
        Jagger and Richards, assumed leadership after Andrew Loog Oldham became the
        group''s manager. Their musical focus shifted from covering blues songs to
        writing original material, a decision with which Jones did not agree. Jones
        left the band less than a month before his death in 1969, having already been
        replaced by Mick Taylor, who remained until 1974. After Taylor left the band,
        Ronnie Wood took his place in 1975 and continues on guitar in tandem with
        Richards. Following Wyman''s departure in 1993, Darryl Jones joined as their
